<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RegistroLibro</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="listascss.css">



    </head>

    <body>


        <h1> <Strong> Lista de Libros  </Strong></h1>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>   <!-- titulos de las dos columnas (primer fila)-->
                    <th scope="col">Autor</th>
                    <th scope="col">Editorial</th>
                    <th scope="col">AÃ±o</th>
                    <th scope="col">Editar Libro</th>
                    <th scope="col">Admnistrar Libro</th>

                </tr>
            </thead>
            <tbody>
                <tr th:each="listarLibro:${libros}">
                    <td th:text="${listarLibro.titulo}"></td> 
                    <td th:text="${listarLibro.autor.nombre}"></td><!-- cuarta fila -->
                    <td th:text="${listarLibro.editorial.nombre}"></td>
                    <td th:text="${listarLibro.anio}"></td>
                    <td><button type="button" class="btn btn-outline-success">Editar</button></td>
                    <td th:if="${listarLibro.alta}==false"> <a th:href=@{/altaLibro/__${listarLibro.id}__}><button type="button" class="btn btn-outline-dark">Dar de alta </button> </td>
                    <td th:if="${listarLibro.alta}==true"><a th:href=@{/bajaLibro/__${listarLibro.id}__} > <button type="button" class="btn btn-outline-danger">Dar de baja </button>  </td>
                
        </tr>
            </tbody>
        </table>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
